---
layout: default
---
<article class="post">
    <div class="container">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date: "%d de %B de %Y" }}
                </time>
                {% if page.author %}
                • <span>{{ page.author }}</span>
                {% endif %}
            </p>
        </header>

        <div class="post-content">
            {{ content }}
        </div>

        <div class="post-tags">
            {% if page.tags %}
                <strong>Etiquetas:</strong>
                {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</article>

<div class="container">
    <a href="{{ '/blog.html' | relative_url }}" class="back-link">← Volver al blog</a>
</div>
