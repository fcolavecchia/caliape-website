# Configuración del sitio Calíape
title: Calíape
description: >-
  Calíape - Aplicación móvil de IA médica que automatiza la generación de historias clínicas 
  y humaniza la atención médica. Revolucionando la consulta médica en América Latina.
baseurl: "" # la subruta de tu sitio, ej. /blog
url: "https://www.caliape.com" # la URL base del sitio

# Configuración de construcción
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Idioma
lang: es-ES

# Configuración de permalinks
permalink: /blog/:year/:month/:day/:title/

# Colecciones
collections:
  privacidad:
    output: true
  faq:
    output: true
    permalink: /faq/:name/

# Excluir archivos de la construcción
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
